<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <title>iReporter</title>
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li id="logo">iReporter</li>
        <li><a href="index.html">Home</a></li>

        <li><a href="page.html">Services</a></li>
        <li><a href="view.html">view</a></li>
        <li style="float:right" id="f"><a href="signup.html">Sign up</a></li>

        <li style="float:right" id="f"><a href="signin.html">Sign in</a></li>
      </ul>
    </div>
    <div class="work">
      <form action="" method="POST">
        <p>Create a Red-flag:</p>
        <select name="devices">
          <option value="Bribery">Bribery</option>
          <option value="Embezzlement, theft and fraud"
            >Embezzlement, theft and fraud</option
          >
          <option value="Favoritism, nepotism and clientelism"
            >Favoritism, nepotism and clientelism</option
          >
          <option value="Graft">Graft</option>
          <option value="Extortion and blackmail"
            >Extortion and blackmail</option
          >
          <option value="Bribery">Bribery</option>
        </select>

        <p>Other:</p>
        <textarea
          name="comments"
          cols="20"
          rows="4"
        >Enter your Complaints </textarea>
        <p>Please select an organisation:</p>
        <br />
        <input type="checkbox" name="service" value="ACCU" checked="service" />
        ACCU <input type="checkbox" name="service" value="UMEME" /> IGG <br />
        <p>Add an image or video:</p>
        <input type="file" name="pic" accept="image/*,video/*" />
        <input type="submit" value="upload" />

        <p>Add Location:</p>
        <input
          type="text"
          name="Location"
          size="10"
          placeholder="latitude"
          maxlength="10"
        />
        <input
          type="text"
          name="Location"
          size="10"
          placeholder="longitude"
          maxlength="10"
        />

        <p>Create an Intervention:</p>
        <textarea
          name="comments"
          cols="20"
          rows="4"
        >Enter your Complaints </textarea>

        <p>Please select an organisation:</p>
        <br />
        <input
          type="checkbox"
          name="service"
          value="POLICE"
          checked="service"
        />
        ACCU <input type="checkbox" name="service" value="UMEME" /> UMEME
        <input type="checkbox" name="service" value="NWSC" /> NWSC
        <input type="checkbox" name="service" value="NWSC" /> UNRA <br />
        <p>Add an image or video:</p>
        <input type="file" name="pic" accept="image/*,video/*" />
        <input type="submit" value="upload" /><br />
        <p>Add Location:</p>
        <input
          type="text"
          name="Location"
          size="10"
          placeholder="latitude"
          maxlength="10"
        />
        <input
          type="text"
          name="Location"
          size="10"
          placeholder="longitude"
          maxlength="10"
        />
        <br />
      </form>
    </div>
    <br />
    <form action="" id="submit">
      <input type="Submit" value="Submit" /><br />
    </form>
  </body>
</html>
